<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Responsiva com Bootstrap</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center p-3">
        <h1>Minha Página Web</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Corpo da Página -->
    <main class="container mt-5">
        <!-- Seção 1 -->
        <div class="container mb-5">
            <h2 class="text-center">Seção 1</h2>
            <p class="text-center">Esta é a primeira seção da página com texto exemplo.</p>
        </div>

        <!-- Seção 2 -->
        <div class="container mb-5">
            <h2 class="text-center">Seção 2</h2>
            <p class="text-center">Esta é a segunda seção da página com texto exemplo.</p>
        </div>

        <!-- Seção 3 -->
        <div class="container mb-5">
            <h2 class="text-center">Seção 3</h2>
            <p class="text-center">Esta é a terceira seção da página com texto exemplo.</p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; <span id="year"></span> Minha Página Web</p>
    </footer>

    <!-- Script para exibir o ano atual -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
